<!-- src/app/student-list/student-list.component.html -->
<div class="container">
  <h1>Student Management</h1>

  <div class="search-bar">
    <input type="text" placeholder="Search by name, course, or department" />
    <button>Search</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Course</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.studentId }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.course }}</td>
        <td>{{ student.department }}</td>
        <td>
          <button class="edit" (click)="editStudent(student)">Edit</button>
          <button class="delete" (click)="deleteStudent(student.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
